name: CI
on:
    push:
        branches: [ main ]
    pull_request:
        
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run: 
            working-directory: ./meal-planning-app

        steps:
        - name: Checkout repository 
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
              node-version: 20

        - name: Install dependencies
          run: npm ci

        - name: Linit
          run: npm run lint

        - name: Run tests
          run: npm test
