name:  CI – Build, Lint, and Web Bundle Check

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean Install dependencies
        run: npm ci

      - name: Lint
        run: npm run ci:lint

      # Keep if/when you have tests; otherwise remove this block for now
      - name: Unit tests
        run: npm run ci:test

      # This is the key gate for “red error screen” cases
      - name: Bundle web (headless) – fail on unresolved modules/assets
        run: npm run build:web:ci