# enforce conventional Commit PR titles (<type>: <summary>)
name: PR title must be Conventional Commit
on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]

jobs:
  semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
            perf
            ci
            build
          requireScope: false
